<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlington College</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    
    <!-- Navigation -->
    <nav class="nav">
        <div class="container flex align-items-center">
            <div class="logo flex align-items-center">
                <img src="assets/icons/collegecrest.svg" alt="college-icon-fullname" class="desktop-logo">
                <p class="logo-text">Arlington College</p>
            </div>
            <div class="menus flex align-items-center">
                <div class="menu">
                    <a href="#">Home</a>
                </div>
                <div class="menu">
                    <a href="#">About Us</a>
                </div>
                <div class="menu">
                    <a href="#">Achievements</a>
                </div>
                <div class="menu">
                    <a href="#">Contact Us</a>
                </div>
            </div>
            <div class="login flex align-items-center">
                <img src="assets/icons/profile.svg" alt="login-icon" class="login-icon">
            </div>
        </div>
    </nav>
    <!-- Navigation -->

    <!-- Hero -->
    <section class="hero">
        <div class="slides">
            <div class="slide" data-active>
                <img src="assets/images/hero-slider-1.jpg" alt="hero-slider-image-1">
            </div>
            <div class="slide">
                <img src="assets/images/hero-slider-2.jpg" alt="hero-slider-image-2">
            </div>
            <div class="slide">
                <img src="assets/images/hero-slider-3.jpg" alt="hero-slider-image-3">
            </div>
            <div class="slide">
                <img src="assets/images/hero-slider-4.jpg" alt="hero-slider-image-4">
            </div>
            <div class="slide">
                <img src="assets/images/hero-slider-5.jpg" alt="hero-slider-image-5">
            </div>
            <div class="slide">
                <img src="assets/images/hero-slider-6.jpg" alt="hero-slider-image-6">
            </div>
        </div>
        <div class="overlay"></div>
        <div class="container flex flex-col align-items-center justify-content-center">
            <h1 class="greeting">Selamat datang di Arlington College</h1>
            <p class="desc">Membentuk pribadi unggul dan berintegritas, mengedepankan jujur dan keadilan</p>
            <a href="#" class="cta">Hubungi Kami</a>
            <div class="slide-navigator flex align-items-center">
                <div class="dot" data-index="1"></div>
                <div class="dot" data-index="2"></div>
                <div class="dot" data-index="3"></div>
                <div class="dot" data-index="4"></div>
                <div class="dot" data-index="5"></div>
                <div class="dot" data-index="6"></div>
            </div>
        </div>
    </section>
    <!-- Hero -->

</body>
</html>
